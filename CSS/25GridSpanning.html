<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid Spanning</title>
	<style>
		.grid{
			display: grid;
			border: 1px solid black;
			grid-template-columns: repeat(5, 1fr);
			grid-template-rows: repeat(4, 1fr);
			/* grid-row-gap:1rem;
			grid-column-gap:7rem; */
			grid-gap: 1rem;


		}
		.box{
			border: 2px solid black;
			background-color:rgb(155, 106, 155);
			padding:23px;
		}

		.box:first-child{
			/* we want 1-2-6-7 box as one */
			/* grid-column-start : 1;
			grid-column-end: 3;

			grid-row-start : 1;
			grid-row-end: 3; */

			/* shortcut */
			grid-column: 1 / span 3;

		}
	</style>
</head>

<body>
	<div class="grid">
		<div class="box">this is box -1</div>
		<div class="box">this is box -2</div>
		<div class="box">this is box -3</div>
		<div class="box">this is box -4</div>
		<div class="box">this is box -5</div>
		<div class="box">this is box -6</div>
		<div class="box">this is box -7</div>
		<div class="box">this is box -8</div>
		<div class="box">this is box -8</div>
		<div class="box">this is box -8</div>
		<div class="box">this is box -8</div>
		<div class="box">this is box -8</div>
		<div class="box">this is box -8</div>
		<div class="box">this is box -8</div>
		<div class="box">this is box -8</div>
	</div>
</body>

</html>
