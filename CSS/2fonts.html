<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fonts</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<style>
		/* font stack : there can be multiple font if one is not available */
		p {
			font-family:'Roboto', Arial, Helvetica, sans-serif;
			font-size: 23px;
			/* pixel is 1/96 of inch */
			line-height: 1.2em;
			/* line height is the spacing between the up and bottom font */
			/* em is also a unit  */

		}

		span {
			font-weight: bold;
			font-style: italic;
		}
	</style>
</head>

<body>
	<h1>Fonts </h1>
	<p>this is <span> font</span> tuto</p>
</body>

</html>
